<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="boards">
        <div class="board">
           <h3>Fazer</h3>
           <div class="dropzone" id="do">
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content">Tarefa 1</div>
                </div>
                <div class="card" draggable="true">
                    <div class="status green"></div>
                    <div class="content">Tarefa 2</div>
                </div>
           </div>
        </div>
        <div class="board">
           <h3>Em progesso</h3>
           <div class="dropzone" id="doing">
                <div class="card" draggable="true">
                    <div class="status blue"></div>
                    <div class="content">Tarefa 3</div>
                </div>
           </div>
        </div>
        <div class="board">
           <h3>Feito</h3>
           <div class="dropzone" id="done">
                <div class="card" draggable="true">
                    <div class="status red"></div>
                    <div class="content">Tarefa 4</div>
                </div>
           </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
